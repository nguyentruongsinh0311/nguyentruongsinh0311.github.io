<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css.css">
	
</head>
<body>

	<h1>Calulator Made by me</h1>
<div class="wrap">
		<table class="table1">
			<tr>
				 <td colspan="5"> <input id="result" type="text" ></td>
			</tr>
			
			<tr>
				<td colspan="2"><input type="button" id="extend" value="extend" onclick="extend()" ></td>
				<td><input type="button" class="none"></td>
				<td colspan="2"><input type="button" id="change"  value="change" onclick="change()"></td>
			</tr>
		
			<tr>
				<td><input type="button" id="percent" class="btn" value="%" onclick="percent()"></td>
				<td><input type="button" class="btn" value="(" onclick="addtoscreen('(')"></td>
				<td><input type="button" class="btn" value=")" onclick="addtoscreen(')')"></td>
				<td><input type="button" class="btn" value="RAN" onclick="ran()"></td>
				<td><input type="button" id="del" class="btnspc" value="DEL" onclick="del()"></td>	
			</tr>
			<tr>
				<td><input type="button" class="btn" value="7" onclick="addtoscreen('7')" ></td>
				<td><input type="button" class="btn" value="8" onclick="addtoscreen('8')" ></td>
				<td><input type="button" class="btn" value="9" onclick="addtoscreen('9')" ></td>
				<td><input type="button" class="btn" value=" &#10135" onclick="addtoscreen('/')"></td>
				<td><input type="button" id="del" class="btnspc" value="x&#178" onclick="square()"></td>
			</tr>
			<tr>
				<td><input type="button" class="btn" value="4"onclick="addtoscreen('4')"></td>
				<td><input type="button" class="btn" value="5"onclick="addtoscreen('5')"></td>
				<td><input type="button" class="btn" value="6"onclick="addtoscreen('6')"></td>
				<td><input type="button" class="btn" value="x"onclick="addtoscreen('*')"></td>
				<td><input type="button" id="del" class="btnspc" value="&#8730" onclick="squareRoot()"></td>
			</tr>
			<tr>
				<td><input type="button" class="btn" value="1"onclick="addtoscreen('1')"></td>
				<td><input type="button" class="btn" value="2"onclick="addtoscreen('2')"></td>
				<td><input type="button" class="btn" value="3"onclick="addtoscreen('3')"></td>
				<td><input type="button" class="btn" value="+"onclick="addtoscreen('+')"></td>
				<td ><input id="clear" type="button" class="btnspc"  value="C" onclick="addtoscreen('c')"></td>
			</tr>
			<tr>
				<td colspan="2"><input id="zero" type="button" class="btn" value="0" onclick="addtoscreen('0')"></td>
				<td><input type="button" class="btn" value= "." onclick="addtoscreen('.')"></td>
				<td><input type="button" class="btn" value= "-" onclick="addtoscreen('-')"></td>
				<td ><input id="equ" type="button" class="btnspc" value="=" onclick="answer()"></td>
			</tr>
		</table>

		<div class="test">
			<table class="table2">
				<tr>
				<td><input type="button" class="btn" value="sin(x)" onclick="sin()"></td>
				<td><input type="button" class="btn" value="cos(x)" onclick="cos()"></td>
				<td><input type="button" class="btn" value="tan(x)" onclick="tan()"></td>
	
					
			</tr>
			<tr>
				<td><input type="button" class="btn" value="&pi;" onclick="pi()"></td>
				<td><input type="button" class="btn" value="abs()" onclick="abs()" ></td>
				<td><input type="button" class="btn" value="1/x" onclick="one()" ></td>
				
			</tr>
			<tr>
				<td><input type="button" class="btn" value="x!"onclick="giaithua()"></td>
				<td><input type="button" class="btn" value="x^3"onclick="mu3()"></td>
				<td><input type="button" class="btn" value="e" onclick="hamE()"></td>
				
				
			
			</tr>
			</table>
		</div>
	</div>
		<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="js.js">

		</script>
</body>
</html>
