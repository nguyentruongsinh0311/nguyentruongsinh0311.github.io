<!DOCTYPE html>
<html>
<head>
	<title>login</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="form.css">
</head>
<body>
	<div class="wrap">
		<h1>Register Form</h1>
		<div class="content">
			<form class="register-form" action="result.html">
				<label for="name">User Name</label>
					<input type="text" name="first-name" placeholder="User name" id="user-name" >
						<span class="error"></span><br>
						<label for="password">Password</label>
					<input type="password" name="Password" placeholder="new password" id="password">
					<span class="error"></span><br>
				<label for="year">Năm sinh</label>
					<input type="date" name="bday" id="year">
						<span class="error"></span><br>
				<label for="gender" style="margin:5px;">Giới tính</label><br>
					<input type="radio" name="gender" value="Male" style="width: 20px" id="gender">
				<label>Nam</label>
					<input type="radio" name="gender" value="Female" style="width: 20px" id="gender">
				<label>Nữ</label>
					<input type="radio" name="gender" value="Other" style="width: 20px" id="gender"><label>Other
				</label><br>
				<span class="error"></span><br>
				<label for="phone number">Phone Number</label>
					<input type="text" name="phone-number" placeholder="Phone number" maxlength="10" id="phone">
						<span class="error"></span><br>
				<label for="email">Email</label>
					<input type="text" name="email" placeholder="Email" id="email">
						<span class="error"></span><br>
				<label for="facebook address">Facebook Address <i>- Optional</i></label>
					<input type="url" name="facebook-address" placeholder="Facebook Address" id="address">
						<span class="error"></span><br>
				<button class="btn-on" type="submit">Register</button>
				<button type="reset" name="cancel" class="btn-cancel">Cancel</button>
				<p class="message">Already registered? <a href="#">Sign In</a></p>
			</form>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
	</script>
	<script type="text/javascript" src="form.js"></script>
</body>
</html>
